version=1.0-SNAPSHOT


#======================================================================================================================#
#                                                       Core Config                                                    #
#======================================================================================================================#

core.server.default.connection.timeout=2000
core.server.default.selectUri=/select
core.server.default.lukeUri=/admin/luke

core.search.default.query=*:*
core.search.default.pageSize=10

core.search.param.version=2.2
core.search.param.indent=true
core.search.param.debugQuery=true

core.logging.default.level=trace


#======================================================================================================================#
#                                                       Facet Module                                                   #
#======================================================================================================================#

facet.default.minCount=0

#======================================================================================================================#
#                                                     Highlight Module                                                 #
#======================================================================================================================#

hightlight.defalut.prefix=<em>
hightlight.defalut.suffix=</em>



#======================================================================================================================#
#                                                    Spellcheck Module                                                 #
#======================================================================================================================#

spellcheck.default.timeout=600000
spellcheck.default.dictionary=default
spellcheck.default.count=5
spellcheck.default.collate=false
spellcheck.default.onlyMorePopular=true



#======================================================================================================================#
#                                                       DIH Module                                                     #
#======================================================================================================================#

dih.default.uri=/dataimport